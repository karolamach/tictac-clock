<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <title>Tic Tac Clock</title>

        <link href="css/style.css" rel="stylesheet">       
    </head>

    <body>   
    
        <div class="container"> 
            <h1>Tic Tak Clock</h1>

            <div class="clock">
                <div class="clock__wrapper">
                    <div class="clock__inner">
                        <div class="clock__hour"></div>
                        <div class="clock__min"></div>
                        <div class="clock__sec"></div>
                    </div>
                </div>
            </div>
        </div>
             
        <script type="text/javascript" src="./js/main.js"></script>                               
    </body>
</html>
